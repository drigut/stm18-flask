{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create New Character {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title"
               placeholder="Character Name" class="form-control"
               value="{{ request.form['name'] }}"/>
    </div>

    <div class="form-group">
        <label for="title">Gender</label>
        <input type="text" name="title"
               placeholder="Gender" class="form-control"
               value="{{ request.form['gender'] }}"/>
    </div>

    <div class="form-group">
        <label for="title">Homeworld</label>
        <input type="text" name="title"
               placeholder="Planet" class="form-control"
               value="{{ request.form['homeworld'] }}"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
