{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Flask {% endblock %}</h1>
    {% for character in characters %}
        <a href="{{ url_for('character', character_id=character['id']) }}">
            <h2>{{ character['name'] }}</h2>
        </a>
        <a href="{{ url_for('edit', id=character['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
