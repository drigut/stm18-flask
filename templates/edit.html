{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ character['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title" placeholder="Character Name"
               class="form-control"
               value="{{ request.form['name'] or character['name'] }}"/>
    </div>

    <div class="form-group">
        <label for="title">Gender</label>
        <input type="text" name="Gender" placeholder="Post title"
               class="form-control"
               value="{{ request.form['gender'] or character['gender'] }}"/>
    </div>

    <div class="form-group">
        <label for="title">Homeworld</label>
        <input type="text" name="title" placeholder="Planet"
               class="form-control"
               value="{{ request.form['homeworld'] or character['homeworld'] }}"/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=character['id']) }}" method="POST">
    <input type="submit" value="Delete Character"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this character?')">
</form>
{% endblock %}
