{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ character[1] }}" {% endblock %}</h1>
<br>
<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title" placeholder="Character Name"
               class="form-control"
               value="{{ request.form[1] or character[1] }}"/>
    </div>
    <br>
    <div class="form-group">
        <label for="title">Gender</label>
        <input type="text" name="Gender" placeholder="Post title"
               class="form-control"
               value="{{ request.form['gender'] or character[2] }}"/>
    </div>
    <br>
    <div class="form-group">
        <label for="title">Homeworld</label>
        <input type="text" name="title" placeholder="Planet"
               class="form-control"
               value="{{ request.form['homeworld'] or character[3] }}"/>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=character[0]) }}" method="POST">
    <input type="submit" value="Delete Character"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this character?')">
</form>
{% endblock %}
